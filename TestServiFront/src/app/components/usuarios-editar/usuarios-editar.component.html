<body>
    <div class="registration-form">
        <form [formGroup]="formularioGrupo" class="registration-form">
            <div class="upper mb-5">
                <h1>
                    Editar
                </h1>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control item" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNovalido">
                <small *ngIf="nombreNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control item" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNovalido">
                <small *ngIf="apellidoNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Correo electr칩nico </label>
                <input type="text" class="form-control item" placeholder="Correo electr칩nico" formControlName="email" [class.is-invalid]="emailNovalido">
                <small *ngIf="emailNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Contrase침a</label>
                <input type="password" class="form-control item" placeholder="Contrase침a" formControlName="password">
            </div>
            <div class="form-group mb-1">
                <button type="button" class="btn btn-block return me-3" routerLinkActive="active" [routerLink]="['/usuarios']">Volver</button>

                <button type="button" class="btn btn-block register-prod me-3" (click)="actualizarUsuario()" [disabled]="formularioGrupo.invalid">Agregar</button>
            </div>
        </form>

    </div>
</body>
