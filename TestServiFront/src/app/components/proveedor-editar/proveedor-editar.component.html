<body>
    <div class="registration-form">
        <form [formGroup]="formularioGrupo">
            <div class="upper mb-5">
                <h1>
                    Editar
                </h1>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control item" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNovalido">
                <small *ngIf="nombreNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Dirección</label>
                <input type="input" class="form-control item" placeholder="Dirección" formControlName="direccion" [class.is-invalid]="direccionNovalido">
                <small *ngIf="direccionNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Nit</label>
                <input type="text" class="form-control item" placeholder="NIT" formControlName="nit" [class.is-invalid]="nitNovalido">
                <small *ngIf="nitNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Teléfono</label>
                <input type="number" class="form-control item" placeholder="Telefono" formControlName="telefono" [class.is-invalid]="telefonoNovalido">
                <small *ngIf="telefonoNovalido" class="text-danger">Este campo es obligatorio</small>
            </div>
            <div class="form-group mb-1">
                <button type="button" class="btn btn-block return me-3" routerLinkActive="active" [routerLink]="['/proveedor']">Volver</button>

                <button type="button" class="btn btn-block register-prod me-3" (click)="actualizarProveedor()" [disabled]="formularioGrupo.invalid">Guardar</button>
            </div>
        </form>

    </div>
</body>
