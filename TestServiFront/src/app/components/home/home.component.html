<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="home-heading text-center">Inventario</h1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <img src="https://i.imgur.com/LIq20N5.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Usuarios</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a routerLinkActive="active" [routerLink]="['/usuarios']" class="card-link">Ir a usuarios</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <img src="https://i.imgur.com/zOyTskf.jpg" style="min-height: 350px;" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Productos</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a routerLinkActive="active" [routerLink]="['/productos']" class="card-link">Ir a productos</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="mt-5">

            <div class="carusel mb-5 mt-5 ">
                <div id="carouselExampleControls " class="carousel slide " data-bs-ride="carousel ">
                    <div class="carousel-inner ">
                        <div class="carousel-item active ">
                            <img src="https://i.imgur.com/8czYTU7.jpg " class="d-block w-100 ">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://i.imgur.com/XSqYFF6.jpg " class="d-block w-100 ">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://i.imgur.com/KKcj9yG.jpg " class="d-block w-100 ">
                        </div>
                    </div>
                    <button class="carousel-control-prev " type="button " data-bs-target="#carouselExampleControls " data-bs-slide="prev ">
                      <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                      <span class="visually-hidden ">Previous</span>
                    </button>
                    <button class="carousel-control-next " type="button " data-bs-target="#carouselExampleControls " data-bs-slide="next ">
                      <span class="carousel-control-next-icon " aria-hidden="true "></span>
                      <span class="visually-hidden ">Next</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>
