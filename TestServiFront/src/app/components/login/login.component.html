<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Bienvenido</h3>
                            <form>
                                <div class="mb-3">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
                                    <label for="inputEmail">Correo electronico</label>
                                </div>

                                <div class="mb-3">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                    <label for="inputPassword">Contraseña</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">Recordar usuario</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-login  text-uppercase font-weight-bold mb-2" type="submit">ingresar</button>
                                <div class="text-center">
                                    <a class="small" routerLinkActive="active" [routerLink]="['/registro']">¿Aún no tienes cuenta? registrate</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
